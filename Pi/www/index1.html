<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  <title></title>

  
  
  <script language="javascript" type="text/javascript">
function inputFocus(i){
    if(i.value==i.defaultValue){ i.value=""; i.style.color="#000"; }
}
function inputBlur(i){
    if(i.value==""){ i.value=i.defaultValue; i.style.color="#888"; }
}

  </script>
</head><body style="color: rgb(0, 0, 0); background-color: rgb(153, 255, 153);">
<img src="images/lego-mindstorms-ev3.jpg">
<form action="/cgi-bin/dfrobot.sh" method="POST">
<button style="width: 100px; height: 100px; position: absolute; left: 150px; top: 50px; font-size: 32px; font-weight: bold; background-color: rgb(0, 255, 191);" name="cmd" value="forward">&#8593;</button>
    <button style="width: 100px; height: 100px; position: absolute; left: 50px; top: 150px; font-size: 32px; font-weight: bold; background-color: rgb(0, 255, 191);" name="cmd" value="left">&#8592;</button>
    <button style="width: 100px; height: 100px; position: absolute; left: 150px; top: 150px; font-size: 24px; font-weight: bold; background-color: rgb(255, 0, 0);" name="cmd" value="stop">stop</button>
    <button style="width: 100px; height: 100px; position: absolute; left: 250px; top: 150px; font-size: 32px; font-weight: bold; background-color: rgb(0, 255, 191);" name="cmd" value="right">&#8594;</button>
    <button style="width: 100px; height: 100px; position: absolute; left: 150px; top: 250px; font-size: 32px; font-weight: bold; background-color: rgb(0, 255, 191);" name="cmd" value="backward">&#8595;</button>
    <button style="width: 25px; height: 25px; position: absolute; left: 50px; top: 288px; background-color: rgb(0, 255, 191);" name="cmd" value="start_stream"></button>
    <button style="width: 25px; height: 25px; position: absolute; left: 50px; top: 388px; background-color: rgb(255, 0, 0);" name="cmd" value="stop_stream"></button>
    <button style="width: 25px; height: 25px; position: absolute; left: 188px; top: 388px; background-color: rgb(0, 255, 191);" name="cmd" value="sound"></button>
    <button style="width: 25px; height: 25px; position: absolute; left: 325px; top: 288px; background-color: rgb(255, 255, 0);" name="cmd" value="light-on"></button>
    <button style="width: 25px; height: 25px; position: absolute; left: 325px; top: 388px; background-color: rgb(0, 0, 0);" name="cmd" value="light-off"></button>
    <button style="width: 25px; height: 25px; position: absolute; left: 325px; top: 570px; background-color: rgb(0, 255, 191);" name="cmd" value="status"></button>
</form>

<div style="font-size: 24px; position: absolute; top: 318px; left: 38px;"><b>cam on</b></div>

<div style="font-size: 24px; position: absolute; top: 418px; left: 38px;"><b>cam off</b></div>

<div style="font-size: 24px; position: absolute; top: 418px; left: 168px;"><b>sound</b></div>
<div style="font-size: 24px; position: absolute; top: 318px; left: 300px;"><b>light on</b></div>
<div style="font-size: 24px; position: absolute; top: 418px; left: 300px;"><b>light off</b></div>

<div style="font-size: 24px; position: absolute; top: 600px; left: 300px;"><b>status</b></div>

<form action="?" method="get">
  <div style="position: absolute; top: 475px; left: 50px;"><input name="ev3cmd" size="20" style="font-size: 25px; color: rgb(136, 136, 136);" value="EV3 command" onfocus="inputFocus(this)" onblur="inputBlur(this)" type=""></div>
</form>

<blockquote>
  <div style="background-color: rgb(128, 128, 128); font-size: 12px; position: absolute; top: 550px; left: 0px;"><b>server status:</b> feedbackstring</div>
</blockquote>

</body></html>
